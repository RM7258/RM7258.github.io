<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
    font-family: 'Roboto';font-size: 18px;
      padding: 10px;
}

h2 {
  color: #2a2070;
}

h3 {
  color: #5ab7b2;
}

.left {
  background-color: #ffffff;
  padding: 10px;
  float: left;
  width: 1%; /* The width is 20%, by default */
}

.main {
  background-color: #ffffff;
  padding: 10px;
  float: left;
  width: 60%; /* The width is 60%, by default */
}

.right {
  background-color: #ffffff;
  padding: 10px;
  float: left;
  width: 39%; /* The width is 20%, by default */
}

/* Use a media query to add a break point at 800px: */
@media screen and (max-width: 800px) {
  .left, .main, .right {
    width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
</style>
</head>
<body>

<div class="main">
  <p>Watch live</p>
  <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://vimeo.com/event/1716333/embed" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe></div>

</html>
